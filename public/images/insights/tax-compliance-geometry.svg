  <circle cx="320" cy="60" r="20" fill="#3B82F6" opacity="0.3"/>
  <polygon points="200,35 215,50 200,65 185,50" fill="#06B6D4" opacity="0.4"/>
  <rect x="50" y="25" width="20" height="20" fill="#8B5CF6" opacity="0.3" transform="rotate(30 60 35)"/>
</svg>
